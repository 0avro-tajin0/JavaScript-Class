<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <script>

        //if-else if-else condition

        var mark = prompt("Enter your mark : ");

        if(mark>=80){
            document.write("Your grade : 'A+'");
        }
        else if (mark>=70){
            document.write("Your grade : 'A'");

        }
        else if (mark>=60){
            document.write("Your grade : 'A-'");

        }
        else{
            document.write("Your grade : 'Fail'");
        }


    </script>
</body>
</html>
