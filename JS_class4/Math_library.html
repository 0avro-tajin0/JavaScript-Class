<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>


    <script>
        var pie = Math.PI;
        document.write(pie +"<br>");

        var e = Math.E;
        document.write(e +"<br>");

        var random = Math.random();
        document.write(random +"<br>");

        var C = 7.5695;   //8
        var C= Math.ceil(C);
        document.write(C +"<br>");


        var F = 7.5695;  // 7
        F = Math.floor(F);
        document.write(F +"<br>");


        // // var R = 5.2684;
        // R = Math.round(5.2684);
        // document.write(R +"<br>");

        var T = 15.2569;  // 15
        T = Math.trunc(T);
        document.write(T +"<br>");



        //pos
        var POS = 25;
        var S = Math.sign(POS);
        document.write(S +"<br>");

        //Neg
        var POS = -25;
        var S = Math.sign(POS);
        document.write(S +"<br>");

        var Ab = Math.abs(POS);
        document.write(Ab +"<br>");




        var MAX = Math.max(10,20,30,-40,2.5,-25,-2.5);
        document.write(MAX +"<br>");

        var MIN = Math.min(10,20,30,-40,2.5,-25,-2.5);
        document.write(MIN +"<br>");

        var PW = Math.pow(3,2);
        document.write(PW +"<br>");

        var RO = Math.sqrt(9);
        document.write(RO +"<br>");



    </script>
    
</body>
</html>
