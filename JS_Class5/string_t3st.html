<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>


    <script>

        var Str = "I am rafsan. rose .I live in Dhaka.I eat rice";


        var A, B,C, D, E, F, G;


        A = Str.length;
        document.write(A+"<br>");


        B = Str.indexOf('r');
        document.write(B+"<br>");


        C = Str.lastIndexOf("r");
        document.write(C+"<br>");


        D = Str.indexOf('r',6);
        document.write(D+"<br>");

        E = Str.toUpperCase();
        document.write(E+"<br>");

        F = Str.toLowerCase();
        document.write(F+"<br>");

        G = Str.slice(13,17);
        document.write(G+"<br>");

        var H = Str[5];
        document.write(H+"<br>");

        // var I = Str[-12];
        // document.write(I+"<br>");


        var X = '20', Y = '40';

        var Z = X + Y;

        document.write(Z+"<br>");
        
        


    </script>
    
</body>
</html>
