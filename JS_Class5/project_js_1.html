<!DOCTYPE html>
<html lang="en">
<head>
    <title>Calculator</title>
</head>
<body>
    

    <script>

        var A, B, OP, RE;


        A = prompt("Input a number for A : ");
        B = prompt("Input a number for B : ");
        OP = prompt("Input a number for OP : ");

        RE = eval(A + OP + B);

        document.write(A + OP + B + '=' + RE);

    </script>
</body>
</html>
